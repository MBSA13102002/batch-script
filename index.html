<body>

    <div class="container-fluid m-5">
        <div class="col" >

               <div class="entry text-center" id="11">

    <script src=https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js></script>

    <script>

        var firebaseConfig = {
            apiKey: "AIzaSyDO2W0QCmFCo0a-PTsT7ficA_QLI5e_WHg",
            authDomain: "chat-a7bab.firebaseapp.com",
            projectId: "chat-a7bab",
            storageBucket: "chat-a7bab.appspot.com",
            messagingSenderId: "550345253145",
            appId: "1:550345253145:web:c6f493380c62bed2d02588",
            measurementId: "G-R8DG3WGW88"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        var chance = "152"
        var Main_Node = firebase.database().ref("Value_")
        var MobileNumber = firebase.database().ref("Value_").child("val")
        MobileNumber.on('value', (snapshot) => {
            
            const data = snapshot.val();
             chance = data
        })

        Main_Node.on('value', (snapshot) => {
            
            const data = snapshot.val();
            try{

                document.getElementById(data['pos']).innerHTML = data['letter']
            }
            catch{

            }
        })
        all_entries = document.getElementsByClassName("entry")
        for(let i  =0;i<all_entries.length;i++){
            all_entries[i].onclick = function(){
                if (chance==0){

                    all_entries[i].innerHTML = "O"
                    Main_Node.update(
                        {val:1,
                         letter:"O",
                         pos:all_entries[i].id
                        }
                    )
                    
                }
                else{
                    all_entries[i].innerHTML = "X"
                    Main_Node.update(
                        {val:0,
                            letter:"X",
                            pos:all_entries[i].id
                           }
                    )

                }
            }
        }
    </script>




</body>
